<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Cat's Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>

        </header>

        <main>
            <div id="divtitle">
            <h1 id="title">Cookie Cat's Survey Form!</h1>
            <p id="description">Fill out this survey TODAY to receive daily super cute cat pics and vids in your email! It's free and just takes a minute ^-^</p>

            <div id="divform">
            <form id="survey-form">
                <label for="name">Your name: </label>
                <input type="text" id="name" name="name" placeholder="Name Goes Here" required><br>

                <br>

                <label for="email">Your email: </label>
                <input type="email" id="email" name="email" placeholder="Email Goes Here" required><br>

                <br>

                <label for="phone">Your phone number: </label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number Goes Here" required><br>

                <br>

                <label for="number">How many photos you want to receive: </label>
                <input type="number" id="number" name="number" min="1" max="10" placeholder="1 to 10" required><br>

                <br>

                <label for="dropdown">Do you want to see chonky doggos or heck dang cattos? </label><br>
                <select id="dropdown" name="dropdown">
                    <option value="cats">Only cattos</option>
                    <option value="dogs">Only doggos</option>
                    <option value="both" selected>Why not both? *-*</option>
                </select><br>

                <br>

                <label for="radio">You are: </label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Non-Binary</label><br>

                <br>

                <label for="checkbox">Would you like to try if there existed a way to: </label><br>
                <input type="checkbox" id="fish" name="fish" value="fish">
                <label for="fish">Pet a FISH???</label><br>
                <input type="checkbox" id="elephant" name="elephant" value="elephant">
                <label for="elephant">Pet a three meter tall elephant</label><br>
                <input type="checkbox" id="hawk" name="hawk" value="hawk">
                <label for="hawk">Pet a flying hawk that preys on his prey</label><br>
                <input type="checkbox" id="shark" name="shark" value="shark">
                <label for="shark">Pet a lil baby shark</label><br>

                <br>

                <input type="submit" value="Submit Your Answer">
            </form>
            </div>
            </div>
        </main>

        <footer>
            <hr>
            <h4 id="footerlicense">MIT License</h4>
            <h4 id="footername">Copyright (c) 2021 Leonardo Nabarro Tonezer</h4>
            <hr>
        </footer>
    </body>
</html>
